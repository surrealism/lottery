<body>
<script language="JavaScript">

  var _MAX_ = 36;
  var num = new Array();
  document.write("<br>原始数：<br>\n");
  for (i = 0; i < _MAX_; i ++) {
    num.push(i + 1);
    document.write((i + 1) + "&nbsp; ");
    if (i % 6 == 5) document.write("<br>\n");
  }
  document.write("<br>随机数：<br>\n");
  for (i = 0; i < _MAX_; i ++) {
    c = Math.floor(Math.random() * 36);
    temp = num[c];
    document.write(temp + "&nbsp; ");
    if (i % 6 == 5) document.write("<br>\n");
  }
  new Lottery().random_a();

</script>
